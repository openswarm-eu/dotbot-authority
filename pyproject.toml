[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dotbot-authority"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Geovane Fedrecheski", email = "geovane.fedrecheski@inria.fr" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
  "structlog",
  "uvicorn",
  "websockets",
  "fastapi",
]

[project.urls]
Documentation = "https://github.com/unknown/dotbot-authority#readme"
Issues = "https://github.com/unknown/dotbot-authority/issues"
Source = "https://github.com/unknown/dotbot-authority"

[tool.hatch.version]
path = "./dotbot_authority/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:./dotbot_authority tests}"

[project.scripts]
dotbot-authority-cli = "dotbot_authority.cli:main"

[tool.coverage.run]
source_pkgs = ["dotbot_authority", "tests"]
branch = true
parallel = true
omit = [
  "./dotbot_authority/__about__.py",
]

[tool.coverage.paths]
dotbot_authority = ["./dotbot_authority", "*/dotbot-authority/dotbot_authority"]
tests = ["tests", "*/dotbot-authority/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
